{% extends "layout.html" %}
{% block body %}
  <h2>Create Account</h2>
  {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
    <form action="{{ url_for('addAccount') }}" method="post" class="add-entry">
      <dl>
        <dt>Username:
        <dd><input type="text" size="30" name="username">
        <dt>Password:
        <dd><input type="password" size="30" name="password">
		<dd><input type="submit" value="Create Account">
      </dl>
    </form>
	{% endblock %}
